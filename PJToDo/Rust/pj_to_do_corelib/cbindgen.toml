include_version = true
braces = "SameLine"
line_length = 200
tab_width = 2
language = "C"
# namespaces = ["pj"]
# An optional name to use as an include guard
include_guard = "app_bindings_h"

[export]
# A list of additional items not used by exported functions to include in
# the generated bindings
# include = ["PJStruct"]
# A list of items to not include in the generated bindings
# exclude = ["ToDoTypeInsert"]
# A prefix to add before the name of every item
# prefix = "PJI_"


[parse]
parse_deps = false
# include = [""]
# expand = [""]

[fn]
# prefix = ""
# postfix = ""
# args = "Vertical"
# rename_args = "GeckoCase"

[struct]
derive_eq = true

# #[repr(C)]表示把Rust的struct一起转成C的struct,不加则表示不转，但是会生成一个对应的struct声明

# A 加#[repr(C)]:
# #[repr(C)]
# pub struct AStruct {
#     a: i32, 
# }
# 将会转成
# typedef struct {
#   int32_t age;
# } AStruct;

# B 不加#[repr(C)]:
# pub struct AStruct {
#     a: i32, 
# }
# 将会生成
# typedef struct AStruct AStruct;

[enum]
add_sentinel = false
derive_helper_methods = true

[defines]
"target_os = windows" = "XP_WIN"
"target_os = macos" = "XP_MACOSX"
"target_os = iOS" = "iOS"
"target_os = android" = "android"
